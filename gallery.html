    <!-- 21 things -->
        <header class="container my-4">
            <h2 class="text-center">21 Things We Love About Josh</h2>
            <hr class="w-header">
        </header>
        <!-- Card deck -->
        <div class="card-deck mx-4 my-3">
            <!-- Card 1 -->
            <div class="card mb-4">
    
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="./assets/images/mom2.jpg" alt="Mom and Josh">
                </div>
    
                <!--Card content-->
                <div class="card-body">
    
                    <!--Title-->
                    <h4 class="card-title">Mom loves...</h4>
                    <!--Text-->
                    <p class="card-text mx-3" id="momLoves"> </p>
                    <button type="button" class="btn btn-lg mom" id="mom">Click to find out!</button>
    
                </div>
    
            </div>
            <!-- /Card 1 -->
    
            <!-- Card 2 -->
            <div class="card mb-4">
    
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="./assets/images/laurie.jpg" alt="Laurie and Josh">
                </div>
    
                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">Laurie loves...</h4>
                    <!--Text-->
                    <p class="card-text mx-3" id="laurieLoves"> </p>
                    <button type="button" class="btn btn-lg laurie" id="laurie">Click to find out!</button>
                </div>
            </div>
            <!-- /Card 2 -->
    
            <!-- Card 3 -->
            <div class="card mb-4">
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="./assets/images/dad.jpg"
                        alt="Card image cap">
                </div>
                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">Dad loves...</h4>
                    <!--Text-->
                    <p class="card-text mx-3" id="dadLoves"> </p>
                    <button type="button" class="btn btn-lg" id="dad">Click to find out!</button>
                </div>
            </div>
            <!-- /Card 3 -->
        </div>
        <!-- /Card deck -->
    <!-- /21 things-->
